<:Head>
  <title>{{ page.title }}</title>
</:Head>

<Layout>
  <HomeHeader title="{{ page.headerTitle }}" subtitle="{{ page.subtitle }}" />
  <section>
    {{{ page.usps }}}
  </section>
</Layout>

<script>
  import { HomeHeader, Layout } from '../_components'
  import { api, store } from '../_core'

  export default {
    components: { HomeHeader, Layout },
    store: () => store,

    oncreate() {
      const language = this.get('language')
      const section = undefined
      this.store.set({ language, section })
    },

    async preload ({ params, query }) {
      const { language } = params
      const page = await api.getPage({ name: 'home', language })
      return { language, page }
    }
  }
</script>
