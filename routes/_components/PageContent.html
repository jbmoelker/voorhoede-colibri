<div class="page-content">

  {{ #if content }}

    {{{ content }}}

  {{ elseif items }}

    {{ #each items as item }}
      {{ #if item.type === 'html' }}
        {{{ item.html }}}
      {{ elseif item.type === 'image' }}
        <ImageFigure image="{{ item }}" />
      {{ /if }}
    {{ /each }}

  {{ /if }}

</div>

<style>
  .page-content {
    max-width: 56em;
    padding: 2em;
    margin: 0 auto;
  }
  /*
    By default, CSS is locally scoped to the component, and any unused styles are dead-code-eliminated.
    In this page, Svelte can't know which elements are going to appear inside the {{{ content }}} block,
    so we have to use the :global(...) modifier to target all elements inside .content
  */
  .page-content :global(h2) {
    font-size: 1.4em;
    font-weight: 500;
  }

  .page-content :global(p:empty) {
    display: none;
  }

  .page-content :global(pre) {
    background-color: #f9f9f9;
    box-shadow: inset 1px 1px 5px rgba(0,0,0,0.05);
    padding: 0.5em;
    border-radius: 2px;
    overflow-x: auto;
  }

  .page-content :global(pre) :global(code) {
    background-color: transparent;
    padding: 0;
  }

  .page-content :global(ul) {
    line-height: 1.5;
  }

  .page-content :global(li) {
    margin: 0 0 0.5em 0;
  }
</style>

<script>
  import ImageFigure from './ImageFigure'

  export default {
    components: { ImageFigure },
  }
</script>
